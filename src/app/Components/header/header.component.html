<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>RestaurantApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style></style>
</head>
<body>
  <header class="p-4 bg-gray-900 text-gray-300 fixed w-full shadow-lg z-50 border-b border-gray-800">
    <nav class="container mx-auto flex justify-between items-center">
      <a href="/" class="text-3xl font-bold tracking-wide text-yellow-400 hover:text-yellow-300 transition duration-300">Restaurant App</a>
      
      <div class="hidden md:flex space-x-6">
        <a href="/home" class="px-4 py-2 rounded-md border-2 border-transparent bg-yellow-500 text-gray-900 hover:bg-yellow-600 transition duration-300">Home</a>
        <a href="/all-restaurants" class="px-4 py-2 rounded-md border-2 border-transparent bg-yellow-500 text-gray-900 hover:bg-yellow-600 transition duration-300">All Restaurants</a>
        <a href="/onboarding/details-form" class="px-4 py-2 rounded-md border-2 border-transparent bg-yellow-500 text-gray-900 hover:bg-yellow-600 transition duration-300">Add Restaurant</a>
        
        <div class="relative group">
          <button class="px-4 py-2 rounded-md border-2 border-transparent bg-yellow-500 text-gray-900 hover:bg-yellow-600 transition duration-300">More</button>
          <div class="absolute left-0 hidden mt-2 w-48 bg-gray-800 shadow-lg rounded-lg group-hover:block">
            <a href="#" class="block px-4 py-2 text-gray-300 hover:bg-gray-700">About Us</a>
            <a href="#" class="block px-4 py-2 text-gray-300 hover:bg-gray-700">Services</a>
            <a href="#" class="block px-4 py-2 text-gray-300 hover:bg-gray-700">Contact Us</a>
          </div>
        </div>
        
        <div class="relative">
          <input type="text" placeholder="Search" class="px-4 py-2 rounded-md border border-gray-700 bg-gray-800 text-gray-300 focus:outline-none focus:border-yellow-500">
          <button class="absolute right-0 top-0 px-4 py-2 bg-yellow-500 text-gray-900 rounded-r-md hover:bg-yellow-600 transition duration-300">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7a4 4 0 100 8 4 4 0 000-8zm6 2a6 6 0 111-11 6 6 0 01-1 11z"></path>
            </svg>
          </button>
        </div>
      </div>
      
      <div class="md:hidden">
        <button id="mobile-menu-button" class="px-4 py-2 bg-yellow-500 text-gray-900 rounded-md hover:bg-yellow-600 transition duration-300">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
        </button>
      </div>
    </nav>
    
    <div id="mobile-menu" class="hidden md:hidden bg-gray-900 text-gray-300">
      <a href="/home" class="block px-4 py-2 rounded-md bg-yellow-500 text-gray-900 hover:bg-yellow-600 transition duration-300">Home</a>
      <a href="/all-restaurants" class="block px-4 py-2 rounded-md bg-yellow-500 text-gray-900 hover:bg-yellow-600 transition duration-300">All Restaurants</a>
      <a href="/onboarding/details-form" class="block px-4 py-2 rounded-md bg-yellow-500 text-gray-900 hover:bg-yellow-600 transition duration-300">Add Restaurant</a>
      <a href="#" class="block px-4 py-2 rounded-md bg-yellow-500 text-gray-900 hover:bg-yellow-600 transition duration-300">About Us</a>
      <a href="#" class="block px-4 py-2 rounded-md bg-yellow-500 text-gray-900 hover:bg-yellow-600 transition duration-300">Services</a>
      <a href="#" class="block px-4 py-2 rounded-md bg-yellow-500 text-gray-900 hover:bg-yellow-600 transition duration-300">Contact Us</a>
    </div>
  </header>

  <script>
    document.getElementById('mobile-menu-button').addEventListener('click', function() {
      var mobileMenu = document.getElementById('mobile-menu');
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
