<div class="bg-teal-100 h-full w-full flex justify-center items-center p-8">
    <form [formGroup]="restaurantDetails" (ngSubmit)="handleSubmit()" class="w-3/4 max-w-lg bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-3xl font-semibold text-center mb-8 text-gray-800">Add a Restaurant</h1>

        <div class="mb-6">
            <p class="text-lg font-medium text-gray-700">Restaurant Information</p>
            <p class="text-gray-600">Provide necessary information about your favorite restaurant.</p>
        </div>
        
        <hr class="my-4 border-gray-300">
        
        <div class="space-y-4">
            <div class="flex items-center justify-between">
                <label for="restaurant-name" class="text-gray-700 font-medium">Restaurant Name:</label>
                <input formControlName="name" id="restaurant-name" type="text" placeholder="Restaurant Name" class="border border-gray-300 rounded-lg p-2 w-3/4 focus:outline-none focus:ring-2 focus:ring-teal-500">
            </div>

            <div class="flex items-center justify-between">
                <label for="owner" class="text-gray-700 font-medium">Owner Name:</label>
                <input formControlName="owner" id="owner" type="text" placeholder="Owner Name" class="border border-gray-300 rounded-lg p-2 w-3/4 focus:outline-none focus:ring-2 focus:ring-teal-500">
            </div>

            <div class="space-y-4">
                <label class="text-gray-700 font-medium">Address:</label>
                <div class="space-y-2">
                    <div class="flex items-center justify-between">
                        <label for="street" class="text-gray-600">Street Name:</label>
                        <input formControlName="street" id="street" type="text" placeholder="Street Name" class="border border-gray-300 rounded-lg p-2 w-3/4 focus:outline-none focus:ring-2 focus:ring-teal-500">
                    </div>
                    <div class="flex items-center justify-between">
                        <label for="city" class="text-gray-600">City:</label>
                        <input formControlName="city" id="city" type="text" placeholder="City" class="border border-gray-300 rounded-lg p-2 w-3/4 focus:outline-none focus:ring-2 focus:ring-teal-500">
                    </div>
                    <div class="flex items-center justify-between">
                        <label for="zipcode" class="text-gray-600">Zipcode:</label>
                        <input formControlName="zipcode" id="zipcode" type="text" placeholder="Zipcode" class="border border-gray-300 rounded-lg p-2 w-3/4 focus:outline-none focus:ring-2 focus:ring-teal-500">
                    </div>
                </div>
            </div>

            <div class="flex items-center justify-between">
                <label for="type" class="text-gray-700 font-medium">Restaurant Type:</label>
                <input formControlName="type" id="type" type="text" placeholder="Restaurant Type" class="border border-gray-300 rounded-lg p-2 w-3/4 focus:outline-none focus:ring-2 focus:ring-teal-500">
            </div>

            <div>
                <label class="text-gray-700 font-medium">Restaurant Contact Details:</label>
                <div class="space-y-2">
                    <div class="flex items-center justify-between">
                        <label for="phone" class="text-gray-600">Phone Number:</label>
                        <input formControlName="phone" id="phone" type="text" placeholder="Phone Number" class="border border-gray-300 rounded-lg p-2 w-3/4 focus:outline-none focus:ring-2 focus:ring-teal-500">
                    </div>
                    <div class="flex items-center justify-between">
                        <label for="email" class="text-gray-600">Email:</label>
                        <input formControlName="email" id="email" type="email" placeholder="Email" class="border border-gray-300 rounded-lg p-2 w-3/4 focus:outline-none focus:ring-2 focus:ring-teal-500">
                    </div>
                </div>
            </div>

            <div class="flex justify-center mt-6">
                <button type="submit" class="bg-teal-500 text-white p-3 rounded-lg hover:bg-teal-600 transition-colors duration-200">Submit</button>
            </div>
        </div>
    </form>
    <!-- <app-restaurant-added-popup [restaurantDetails]="restaurantAddRequest"></app-restaurant-added-popup> -->
</div>
