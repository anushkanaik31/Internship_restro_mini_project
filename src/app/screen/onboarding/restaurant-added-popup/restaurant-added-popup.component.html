<div class="fixed z-50 inset-0 flex items-center justify-center overflow-hidden">
    <div class="fixed inset-0 transition-opacity">
      <div class="absolute inset-0 bg-gray-800 opacity-50"></div>
    </div>
  
    <div class="bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:max-w-lg sm:w-full">
      <div class="bg-white px-6 pt-5 pb-4 sm:p-8 sm:pb-6">
        <h3 class="text-2xl leading-7 font-semibold text-gray-800 text-center">
          Restaurant Information
        </h3>
        <div class="mt-4">
          <ul class="list-disc list-inside space-y-2">
            <li>
              <span class="text-blue-900 font-medium">Name of Restaurant:</span>
              <span class="text-gray-700">{{ restaurantDetails.name }}</span>
            </li>
            <li>
              <span class="text-blue-900 font-medium">Owner of Restaurant:</span>
              <span class="text-gray-700">{{ restaurantDetails.owner }}</span>
            </li>
            <li>
              <span class="text-blue-900 font-medium">Street:</span>
              <span class="text-gray-700">{{ restaurantDetails.streetName }}</span>
            </li>
            <li>
              <span class="text-blue-900 font-medium">City:</span>
              <span class="text-gray-700">{{ restaurantDetails.city }}</span>
            </li>
            <li>
              <span class="text-blue-900 font-medium">Contact Details:</span>
              <ul class="list-none pl-4">
                <li>
                  <span class="text-blue-900 font-medium">Phone No.:</span>
                  <span class="text-gray-700">{{ restaurantDetails.contact }}</span>
                </li>
                <!-- Uncomment if email is needed -->
                <!-- <li>
                  <span class="text-blue-900 font-medium">Email:</span>
                  <span class="text-gray-700">{{ restaurantDetails.email }}</span>
                </li> -->
              </ul>
            </li>
          </ul>
        </div>
      </div>
      <div class="bg-gray-50 px-6 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
        <button
          type="button"
          class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm"
          (click)="handleAccept()"
        >
          OK
        </button>
      </div>
    </div>
  </div>
